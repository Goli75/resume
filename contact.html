<body>
  
 
      <div class="container">
        <nav class="d-flex justify-content-between">
            <a href="/">  <strong>Golsum</strong></a>   
<ul>
    <li> <a href="/"> Home</a></li>
    <li class="active"> <a href="/contact.html" > Contact</a></li>
</ul>
</nav>
</div>
<form>
 <div class="container-form">
    <div class="row">
        <div class="col-sm-6 name">
            <lable for="first-name" class="lable d-block"> First Name:</lable>
            <input type="text" id="first-name" class="form-control" placeholder="Enter your fisrt name..." autocomplete="on"  />
         </div>
         <div class="col-sm-6 last-name mt-1">
            <lable for="last-name" class="lable-name d-block ps-2 "> Last Name:</lable>
            <input type="text" id="last-name"  placeholder="Enter your last name..." autocomplete="on" class="form-control"/>
         </div>
    </div>
       <div class="col-sm-12 mb-2">
        <lable for="email" class="lable"> Email address:</lable>
        <input type="text" id="email" placeholder="name@example.com" class="form-control"/>
       </div>
       
       <div class="col-sm-12 mb-2">
        <lable for="message" class="lable"> Message:</lable>
        <input type="text" id="message" placeholder="Enter your message" class="form-control" />
       </div>
       <div class="col-sm-12 mb-2">
        <lable for="additional-message" class="lable">Additional Message:</lable>
        <textarea id="additionl-message" class="form-control" rows="5"></textarea> 
       </div>
    </div>
</div>
</form>  
<footer>
  <input type="submit" value="submit" class="btn-primary form-control"></input>
</footer>
</body>
